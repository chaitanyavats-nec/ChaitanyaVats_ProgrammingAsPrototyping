<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Style.css" rel="stylesheet" type="text/css" />
    <title>title</title>
    <link href="./stylecarousel.css" rel="stylesheet" type="text/css" />
    <link href="./volume.css" rel="stylesheet" type="text/css" />
    <link href="./styleplayer.css" rel="stylesheet" type="text/css" />
    <link href="./window.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div id="header" class="box">
      <h1 id="Concert">Concert</h1>
    </div>

    <div class="container" class="box">
      <div id="column-one" class="box">
        <div class="box" id="homebar">
          <div class="homebuttons">home</div>
          <div class="homebuttons">search</div>
        </div>
        <div class="box" id="playlists">
          <div class="scroll">
            <button class="theme-button" id="default-theme">
              Default Theme
            </button>
            <button class="theme-button" id="dark-theme">Dark Theme</button>
            <button class="theme-button" id="light-theme">Light Theme</button>
            <button class="theme-button" id="blue-theme">Abyss Theme</button>
            <button class="theme-button" id="red-theme">Inferno Theme</button>
            <button class="theme-button" id="random-theme">Acid Theme</button>
            <button class="theme-button" id="blade-theme">BladeRunner Theme</button>
            <button class="theme-button" id="mint-theme">Mint Theme</button>
          </div>
        </div>
      </div>
      <div id="column-two" class="box">
        <div class="box" id="gallery">
          <div class="wrapper">
            <div class="carousel">
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Speak To Me.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Breathe.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/On The Run.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Time.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Great Gig In The Sky.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Money.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Us and Them.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Any Colour You Like.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Brain Damage.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
              <div class="card">
                <div class="subcard1">
                  <img src="./images/Eclipse.png" alt="music-cover" class="gallery-image" />
                </div>
                <div class="subcard2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box" id="column-three">
        <div id="song-name-container">
          <p>Currently Playing</p>
        </div>
        <div id="song-image-container">
          <img id="current-song-image" src="" alt="Song Image" />
        </div>
        <p id="current-song-name"></p>
      </div>
    </div>

    <div class="music-container" id="music-container">
      <div class="img-container">
        <img src="./images/us and them.png" alt="music-cover" id="cover" />
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="music-info">
        <h4 class="title" id="title"></h4>
      </div>
      <audio src="./music/us and them.mp3" id="audio"></audio>
      <div id="controls">
        <div class="empty">

        </div>
        <div class="navigation">
          <button id="toggleButton" class="action-btn">Toggle Frame</button>
          <button id="prev" class="action-btn">
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>
          <button id="fake" class="action-btn">Toggle Frame</button>
        </div>
        <div class="volume-container">
          <input
            type="range"
            id="volume-slider"
            class="custom-volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.3"/>
          </div>
        </div>
      </div>
    </div>

    <div id="window" class="window">
      <div id="window-gradient" class="window-gradient"></div>
      <div id="picture" class="picture">
        <div class="diagonal-line"></div>
        <div class="diagonal-line reverse"></div>
      </div>
      <div class="esc">Esc</div>
      <div class="content-box"></div>
      <div class="circle-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="horizontal-bar"></div>
        <div class="horizontal-bar"></div>
      </div>
      <div class="separator"></div>
      <div class="menu">
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
      </div>
      <div class="song-name">Song Name</div>
    </div>

    <script src="scriptcarousel.js" defer></script>
    <script src="volume.js" defer></script>
    <script src="scriptplayer.js" defer></script>
    <script src="button.js" defer></script>
    <script src="theme-selector.js" defer></script>
  </body>
</html>
